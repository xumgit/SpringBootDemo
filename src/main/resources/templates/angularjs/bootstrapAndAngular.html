<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootStrapAndAngular</title>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/loader.min.js"></script>

<link rel="stylesheet" href="/bootstrap337/css/bootstrap.min.css"/>
<script type="text/javascript" src="/bootstrap337/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/dist/jquery.bootgrid.min.css"/>
<script type="text/javascript" src="/dist/jquery.bootgrid.min.js"></script>
<script type="text/javascript" src="/dist/jquery.bootgrid.fa.min.js"></script>

<link rel="stylesheet" href="/bootstrap-select-1.12.4/css/bootstrap-select.min.css"/>
<script type="text/javascript" src="/bootstrap-select-1.12.4/js/bootstrap-select.min.js"></script>

<link rel="stylesheet" href="/bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css"/>
<script type="text/javascript" src="/bootstrap-switch/js/bootstrap-switch.min.js"></script>

<script type="text/javascript" src="/js/moderniz.2.8.1.js"></script>
<script type="text/javascript" src="/js/keyboardEvent.js"></script>

<link rel="stylesheet" href="/toastmessage/css/jquery.toastmessage.css"/>
<script type="text/javascript" src="/toastmessage/jquery.toastmessage.js"></script>

<link rel="stylesheet" href="/jqueryui1121custom/jquery-ui.min.css"/>
<link rel="stylesheet" href="/jqueryui1121custom/jquery-ui.theme.min.css"/>
<script src="/jqueryui1121custom/jquery-ui.min.js"></script>

<link rel="stylesheet" href="/css/bootStrapAndAngular.css" />

<script type="text/javascript" src="/angular-1.7.3/angular-1.7.3/angular.min.js"></script>
<script type="text/javascript" src="/angular-1.7.3/angular-1.7.3/angular-animate.min.js"></script>
<script type="text/javascript" src="/angular-1.7.3/angular-1.7.3/angular-route.min.js"></script>
<script type="text/javascript" src="/angular-1.7.3/angular-1.7.3/angular-cookies.min.js"></script>
<script type="text/javascript" src="/js/angular/app.js"></script>
<script type="text/javascript" src="/js/angular/filter.js"></script>
<script type="text/javascript" src="/js/angular/config.js"></script>
<script type="text/javascript" src="/js/angular/factory.js"></script>
<script type="text/javascript" src="/js/angular/directive.js"></script>
<script type="text/javascript" src="/js/angular/testAngularJsAPI.js"></script>
<script type="text/javascript" src="/js/angular/bootStrapAndAngularService.js"></script>
<script type="text/javascript" src="/js/angular/bootStrapAndAngularController.js"></script>
</head>
<body ng-app="angularDataApp">
	<div id="data">
		<table id="author-grid-data" class="table table-condensed table-hover table-striped" 
			   ng-controller="authorlistController" ng-init="initData()">
			<thead>
				<tr>
					<th data-column-id="add" data-align="center" data-formatter="add"></th>
					<th data-column-id="id" data-order="desc" data-type="numeric">ID</th>
					<th data-column-id="name">Name</th>
					<th data-column-id="header" data-formatter="headerImg">Image</th>
					<th data-column-id="age" data-formatter="age" data-order="desc">Age</th>
					<th data-column-id="email" data-formatter="email" data-sortable="false">Email</th>
					<th data-column-id="country" data-sortable="false">Country</th>
					<th data-column-id="clone" data-align="left" data-formatter="command" data-sortable="false">Clone</th>
				</tr>
			</thead>
		</table>
	</div>
	<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
	     aria-hidden="true" ng-controller="authorlistController">
		<div class="modal_wrapper">
			<div class="modal-dialog">
			    <div class="modal-content">
			        <div class="modal-header" style="background:rgb(28, 148, 196);">
			            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			                  		&times;
			            </button>
					    <h4 class="modal-title" style="color: #fff;" id="myModalLabel">
					               Test Content
					    </h4>
			        </div>
					<div class="modal-body" style="height:200px;">
						<accordion>
        					<expander class='expander' ng-repeat='expander in expanders' expander-title='expander.title'>
            					{{expander.text}}
        					</expander>
    					</accordion>
			        </div>
			        <div class="modal-footer">
						 <button type="button" id="okButton" ng-click="okButtonFun()" 
						         class="btn btn-primary" style="width:50px;">
			            	ok
			            </button>
			        	<button type="button" class="btn btn-default" 
			            	data-dismiss="modal" style="width:50px;">close
			            </button>
			        </div>
			    </div>
			</div>
		</div>	
	</div>
	<div ng-controller="testAngularJsAPIController" ng-style="myStyle">
		<button ng-click="testAngularApiFun()">click</button> <br />
		Result: <span style="color:red;" ng-bind="result"></span>
	</div>
	<div ng-controller="testAngularJsAPIController" ng-style="myStyle">
		<p>{{master1 | json}}</p>
		<p>{{user1 | json}}</p>
		<button ng-click="update()">click</button> <button ng-click="reset()">click</button>		
	</div>
</body>
</html>
